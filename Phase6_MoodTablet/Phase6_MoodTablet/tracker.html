<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tablet - Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Add this BEFORE your tracker.js script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Mood Tablet</h1>
        <nav>
            <a href="settings.html">Settings</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>
    <main>
        <section id="moodTracker">
    <h2>How are you feeling today?</h2>
    <div class="mood-grid">
        <button class="mood-btn" data-mood="happy">😊</button>
        <button class="mood-btn" data-mood="sad">😢</button>
        <button class="mood-btn" data-mood="angry">😠</button>
        <button class="mood-btn" data-mood="calm">😌</button>
        <button class="mood-btn" data-mood="excited">🤩</button>
        <button class="mood-btn" data-mood="tired">😴</button>
    </div>
    <textarea id="moodNote" placeholder="Add a note (optional)"></textarea>
    <button id="saveMood">Save Entry</button>
</section>
<section id="calendar">
    <h2>Mood Calendar</h2>
    <div class="calendar-header">
        <button id="prevMonth">←</button>
        <h3 id="currentMonth"></h3>
        <button id="nextMonth">→</button>
    </div>
    <div class="calendar-grid" id="calendarGrid"></div>
</section>
<section id="trends">
    <h2>Mood Trends</h2>
    <canvas id="moodChart"></canvas>
</section>
    </main>
    <script src="tracker.js"></script>
</body>
</html>
